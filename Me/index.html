
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Life RPG</title>
  <link rel="stylesheet" href="index.css">
  <link rel="modulepreload" href="index.tsx" />
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.9.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
  <div id="app-container">
    <main id="pages">
      <section id="me" class="page active">
        <button id="settings-btn" aria-label="Open settings">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
        </button>
        <div id="player-level-bar" class="section-container">
            <div class="xp-bar-header">
                <span id="player-level"></span>
                <span id="player-xp"></span>
            </div>
            <div class="progress-bar-container">
                <div id="player-xp-bar" class="progress-bar"></div>
            </div>
        </div>
        <div id="radar-chart-container" class="section-container">
            <h3 class="section-title">Core Stats</h3>
            <svg id="radar-chart" viewBox="0 0 300 300"></svg>
        </div>
        <div id="description-container" class="section-container">
            <h3 class="section-title">Description <button class="edit-btn" data-section="description">Edit</button></h3>
            <p id="player-description"></p>
        </div>
        <div id="philosophy-container" class="section-container">
            <h3 class="section-title">Philosophies/Values <button class="edit-btn" data-section="philosophy">Edit</button></h3>
            <p id="player-philosophy"></p>
        </div>
        <div id="achievements-container" class="section-container">
            <h3 class="section-title">Achievements <button class="add-btn" data-section="achievements">+</button></h3>
            <ul id="achievements-list"></ul>
        </div>
        <div id="bento-container" class="section-container">
            <h3 class="section-title">Data <button class="add-btn" data-section="bento">+</button></h3>
            <div id="bento-grid"></div>
        </div>
      </section>
      <section id="tasks" class="page">
        <nav class="sub-nav">
          <button class="sub-nav-btn active" data-target="daily-tasks">Daily</button>
          <button class="sub-nav-btn" data-target="weekly-tasks">Weekly</button>
          <button class="sub-nav-btn" data-target="quests-tasks">Quests</button>
        </nav>
        <div id="tasks-content">
          <div id="daily-tasks" class="task-list-container active">
              <ul id="daily-tasks-list" class="task-list"></ul>
          </div>
          <div id="weekly-tasks" class="task-list-container">
              <ul id="weekly-tasks-list" class="task-list"></ul>
          </div>
          <div id="quests-tasks" class="task-list-container">
              <ul id="quests-tasks-list" class="task-list"></ul>
          </div>
        </div>
        <button id="add-task-fab" aria-label="Add new task">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
        </button>
      </section>
      <section id="stats" class="page">
        <div class="stats-group">
            <div class="stats-header">
                <h2>Core Stats</h2><button class="add-btn" data-section="core-stats">+</button>
            </div>
            <div id="core-stats-list"></div>
        </div>
        <div class="stats-group">
            <div class="stats-header">
                <h2>Secondary Attributes</h2><button class="add-btn" data-section="secondary-attributes">+</button>
            </div>
            <div id="secondary-attributes-list"></div>
        </div>
      </section>
      <section id="skills" class="page">
        <div class="stats-group">
            <div class="stats-header">
                <h2>Skills</h2><button class="add-btn" data-section="skills">+</button>
            </div>
            <div id="skills-list"></div>
        </div>
      </section>
      <section id="calendar" class="page">
        <div id="calendar-container">
          <div id="calendar-header">
            <button id="prev-month" aria-label="Previous month">&lt;</button>
            <h2 id="month-year"></h2>
            <button id="next-month" aria-label="Next month">&gt;</button>
          </div>
          <div id="calendar-weekdays">
            <span>Sun</span><span>Mon</span><span>Tue</span><span>Wed</span><span>Thu</span><span>Fri</span><span>Sat</span>
          </div>
          <div id="calendar-grid"></div>
        </div>
      </section>
    </main>
    <nav id="bottom-nav">
      <button class="nav-btn active" data-target="me" aria-label="Me page">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
        <span>Me</span>
      </button>
      <button class="nav-btn" data-target="tasks" aria-label="Tasks page">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>
        <span>Tasks</span>
      </button>
      <button class="nav-btn" data-target="stats" aria-label="Stats page">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="20" x2="18" y2="10"></line><line x1="12" y1="20" x2="12" y2="4"></line><line x1="6" y1="20" x2="6" y2="14"></line></svg>
        <span>Stats</span>
      </button>
      <button class="nav-btn" data-target="skills" aria-label="Skills page">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 1.67a2.82 2.82 0 0 1 2.82 2.83 2.82 2.82 0 0 1-2.82 2.83A2.82 2.82 0 0 1 9.18 4.5a2.82 2.82 0 0 1 2.82-2.83m0 14.66a2.82 2.82 0 0 1 2.82 2.83 2.82 2.82 0 0 1-2.82 2.83A2.82 2.82 0 0 1 9.18 19.16a2.82 2.82 0 0 1 2.82-2.83M4.5 9.18a2.82 2.82 0 0 1 2.83-2.82 2.82 2.82 0 0 1 2.82 2.82A2.82 2.82 0 0 1 7.33 12a2.82 2.82 0 0 1-2.83-2.82m14.66 0a2.82 2.82 0 0 1 2.83-2.82 2.82 2.82 0 0 1 2.82 2.82A2.82 2.82 0 0 1 19.16 12a2.82 2.82 0 0 1-2.82-2.82z"/></svg>
        <span>Skills</span>
      </button>
      <button class="nav-btn" data-target="calendar" aria-label="Calendar page">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
        <span>Calendar</span>
      </button>
    </nav>
  </div>

  <!-- Reusable Form Modal -->
  <div id="form-modal" class="modal-overlay hidden" role="dialog" aria-modal="true" aria-labelledby="form-modal-title">
      <div class="modal-content">
          <h3 id="form-modal-title" class="modal-title-header"></h3>
          <div id="form-modal-body"></div>
          <div class="modal-actions">
              <button id="form-modal-delete" class="hidden">Delete</button>
              <div style="flex-grow: 1;"></div>
              <button id="form-modal-cancel">Cancel</button>
              <button id="form-modal-save">Save</button>
          </div>
      </div>
  </div>

  <!-- Confirmation Modal -->
  <div id="confirm-modal" class="modal-overlay hidden" role="dialog" aria-modal="true" aria-labelledby="confirm-modal-title">
      <div class="modal-content">
          <h3 id="confirm-modal-title" class="modal-title-header">Are you sure?</h3>
          <p id="confirm-modal-body"></p>
          <div class="modal-actions">
              <button id="confirm-modal-cancel">Cancel</button>
              <button id="confirm-modal-confirm">Yes</button>
          </div>
      </div>
  </div>

  <!-- Calendar Data Modal -->
  <div id="calendar-data-modal" class="modal-overlay hidden" role="dialog" aria-modal="true" aria-labelledby="calendar-modal-title">
    <div class="modal-content">
      <h3 id="calendar-modal-title" class="modal-title-header"></h3>
      
      <div class="calendar-modal-section">
        <label for="calendar-note-input">Notes</label>
        <textarea id="calendar-note-input" rows="4" aria-label="Note content"></textarea>
      </div>

      <div class="calendar-modal-section">
        <label>Daily Checklist</label>
        <ul id="calendar-checklist"></ul>
        <div class="add-checklist-item-form">
            <input type="text" id="add-checklist-item-input" placeholder="New to-do item...">
            <button id="add-checklist-item-btn">+</button>
        </div>
      </div>

      <div class="modal-actions">
        <button id="save-calendar-data">Save</button>
        <button id="cancel-calendar-data">Cancel</button>
      </div>
    </div>
  </div>
  
  <div id="settings-modal" class="modal-overlay hidden" role="dialog" aria-modal="true" aria-labelledby="settings-title">
    <div class="modal-content">
      <h3 id="settings-title" class="modal-title-header">Settings</h3>
      <div class="setting-item">
        <label for="dark-mode-toggle">Dark Mode</label>
        <label class="toggle-switch-label">
          <input type="checkbox" id="dark-mode-toggle" class="toggle-switch">
          <span class="slider round"></span>
        </label>
      </div>
       <div class="modal-actions">
        <button id="close-settings">Close</button>
      </div>
    </div>
  </div>

  <div id="context-menu" class="hidden"></div>

  <script type="module" src="index.tsx"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
